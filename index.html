<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="CSS\style.css">
</head>

<body>
    <div class="wrapper">
        <div class="scoresList">
            <ul class="scoresList-ul"></ul>
        </div>
        <div class="time">
            <span class="time-span">czas</span>
        </div>
        <div class="panel">
            <button data-function="reset" class="panel-btn">Reset</button>
            <button data-function="start" class="panel-btn panel-btn--start"></button>
            <button data-function="lap" class="panel-btn">+ Lap</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
